<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Crowdfunding product page</title>
  </head>
  <body>
    <header class="contain-header">
      <div>
        <img src="./images/logo.svg" alt="logo " />
      </div>
      <nav class="menu-nav">
        <ul class="lista">
          <li>Sobre</li>
          <li>Discover</li>
          <li>GetStart</li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section class="presentation">
        <div class="presentation-text">
          <img
            class="logo"
            src="./images/logo-mastercraft.svg"
            alt="logo-mastercraft"
          />
          <h1>MasterCraft Bamboo Monitor Riser</h1>
          <p class="presentation-description">
            Um lindo suporte e monitor feito à mão para reduzir a tensão no
            pescoço e nos olhos.
          </p>
        </div>
        <div class="presentation-tags">
          <button class="btn-tag">Apoiar este projeto</button>
          <div class="tag-imgs">
            <img src="./images/icon-bookmark.svg" alt="" />
            <p class="tag-imgs-text">Bookmarked</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
